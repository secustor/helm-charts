# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

imagePullSecrets: []

# Configurations that are relevant for all the components of the chart
common:
  postgres:
    host: immich-db
    existingSecret:
      enabled: false
      secretName: ""
      usernameKey: username
      passwordKey: password
    createSecret:
      username: ""
      password: ""
  
  redis:
    host: immich-redis
    existingSecret:
      enabled: false
      secretName: ""
      passwordKey: password
    createSecret:
      password: ""

