suite: httproute
templates:
  - templates/httproute.yaml

tests:
  - it: does not render by default
    asserts:
      - hasDocuments:
          count: 0

  - it: renders when enabled with hostnames and parentRefs
    set:
      httpRoute:
        enabled: true
        hostnames:
          - photos.example.com
        parentRefs:
          - name: public-web
            namespace: ingress
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-immich-server
      - equal:
          path: spec.hostnames[0]
          value: photos.example.com
      - equal:
          path: spec.parentRefs[0].name
          value: public-web
      - equal:
          path: spec.parentRefs[0].namespace
          value: ingress
      - equal:
          path: spec.rules[0].backendRefs[0].name
          value: RELEASE-NAME-immich-server
      - equal:
          path: spec.rules[0].backendRefs[0].port
          value: 2283

