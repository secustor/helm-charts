suite: serviceaccount
templates:
  - templates/serviceaccount.yaml

tests:
  - it: creates service account by default
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-immich
      - equal:
          path: automountServiceAccountToken
          value: true

  - it: does not render when disabled
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

