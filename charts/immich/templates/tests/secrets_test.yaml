suite: secrets
templates:
  - templates/secrets.yaml

tests:
  - it: renders postgres and redis secrets by default
    asserts:
      - hasDocuments:
          count: 2
      - equal:
          path: metadata.name
          value: RELEASE-NAME-immich-postgres
        documentIndex: 0
      - equal:
          path: metadata.name
          value: RELEASE-NAME-immich-redis
        documentIndex: 1
      - isNotNull:
          path: data.username
        documentIndex: 0
      - isNotNull:
          path: data.password
        documentIndex: 0
      - isNotNull:
          path: data.password
        documentIndex: 1

  - it: does not render when using existing secrets for both
    set:
      common:
        postgres:
          existingSecret:
            enabled: true
            secretName: pg-creds
        redis:
          existingSecret:
            enabled: true
            secretName: redis-creds
    asserts:
      - hasDocuments:
          count: 0

